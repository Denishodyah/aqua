<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquatic Wonders</title>
    <link rel="shortcut icon" href="./img/aquafish.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header-logo">
            <p class="header-logo__name">Aquatic Wonders</p>
            <a href="index.html" class="header-logo__link"
              ><img
                src="./img/logo.png"
                alt="aqualogo"
                class="header-logo__img"
                width="117"
                height="95"
            /></a>
          </div>
          <nav class="header-nav">
            <ul class="header-nav__list">
              <li class="header-nav__item">
                <a href="index.html" class="header-nav__link">о нас</a>
              </li>
              <li class="header-nav__item">
                <a href="catalog.html" class="header-nav__link active"
                  >каталог</a
                >
              </li>
              <li class="header-nav__item">
                <a href="map.html" class="header-nav__link">где мы</a>
              </li>
              <li class="header-nav__item">
                <a href="#" class="header-nav__link">контакты</a>
              </li>
              <li class="header-nav__item">
                <a href="about.html" class="header-nav__link">отзывы</a>
              </li>
              <li class="header-nav__item">
                <a href="registration.html" class="header-nav__btn">регистрация</a>
              </li>
              <li class="header-nav__item">
                <a href="entry.html" class="header-nav__btn">вход</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
<section class="catalog">
  <div class="container">
    <div class="catalog-block">
      <div class="
      furniture">
        <div class="
        furniture__card  furniture-width">
          <img src="./img/equipment/pompa.png" alt="помпа" class="
          furniture__img">
          <h3 class="
          furniture__title">помпа</h3>
        </div>
        <div class="furniture__card furniture-width">
          <img src="./img/equipment/led.png" alt="подстветка" class="furniture__img">
          <h3 class="furniture__title">подстветка</h3>
        </div>
        <div class="furniture__card">
          <img src="./img/equipment/filter.png" alt="фильтры" class="furniture__img">
          <h3 class="furniture__title">фильтры</h3>
        </div>
      </div>
      <h3 class="catalog-block__name">обоудование</h3>

      
      <div class="products">
        <div class="products-card">
          <img src="./img/aquarium/round.png" alt="круглые" class="products-card__img">
          <h2 class="products-card__title">круглые</h2>
        </div>
        <div class="products-card">
          <img src="./img/aquarium/cub.png" alt="квадратные" class="products-card__img">
          <h2 class="products-card__title cup-width">квадратные</h2>
        </div>
        <div class="products-card">
          <img src="./img/aquarium/ready.png" alt="готовые" height="170" class="products-card__img">
          <h2 class="products-card__title">готовые</h2>
        </div>
        <div class="products-card">
          <img src="./img/aquarium/cabinet.png" alt="тумба" class="products-card__img">
          <h2 class="products-card__title">тумба</h2>
        </div>
        <div class="products-card card-place">
          <div class="products-card__subblock">
          <h2 class="products-card__title2">интерьерный</h2>
          <img src="./img/aquarium/interior.png" alt="интерьерный" class="products-card__img2">
          </div>
        </div>
      </div>
      <h3 class="catalog-block__name">аквариумы</h3>


      <div class="products">
        <div class="products-card">
          <img src="./img/scenery/castle.png" alt="замок" class="products-card__img">
          <h2 class="products-card__title">замок</h2>
        </div>
        <div class="products-card">
          <img src="./img/scenery/reef.png" alt="риф" height="180" class="products-card__img">
          <h2 class="products-card__title">риф</h2>
        </div>
        <div class="products-card">
          <img  src="./img/scenery/house.png" alt="дом губки" height="190" class="products-card__img">
          <h2 class="products-card__title">дом губки</h2>
        </div>
        <div class="products-card">
          <img  src="./img/scenery/roots.png" alt="корни" width="207" height="194" class="products-card__img">
          <h2 class="products-card__title">корни</h2>
        </div>
        <div class="products-card card-place">
          <div class="products-card__subblock2">
          <h2 class="products-card__title2">корабль</h2>
          <img src="./img/scenery/ships.png" alt="корабль"  class="products-card__img2 ship">
          </div>
        </div>
      </div>
      <h3 class="catalog-block__name">декорации</h3>
    </div>
  </div>
</section>
    </main>
  </body>
</html>
