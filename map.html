<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquatic Wonders</title>
    <link rel="shortcut icon" href="./img/aquafish.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header-logo">
            <p class="header-logo__name">Aquatic Wonders</p>
            <a href="index.html" class="header-logo__link"
              ><img
                src="./img/logo.png"
                alt="aqualogo"
                class="header-logo__img"
                width="117"
                height="95"
            /></a>
          </div>
          <nav class="header-nav">
            <ul class="header-nav__list">
              <li class="header-nav__item">
                <a href="index.html" class="header-nav__link">о нас</a>
              </li>
              <li class="header-nav__item">
                <a href="catalog.html" class="header-nav__link"
                  >каталог</a
                >
              </li>
              <li class="header-nav__item">
                <a href="map.html" class="header-nav__link active">где мы</a>
              </li>
              <li class="header-nav__item">
                <a href="contacts.html" class="header-nav__link">контакты</a>
              </li>
              <li class="header-nav__item">
                <a href="about.html" class="header-nav__link">отзывы</a>
              </li>
              <li class="header-nav__item">
                <a href="registration.html" class="header-nav__btn">регистрация</a>
              </li>
              <li class="header-nav__item">
                <a href="entry.html" class="header-nav__btn">вход</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="map">
          <h2 class="visually-hidden">где мы находимся</h2>
            <div class="container">
                <div class="map-block">
                    <div class="map-block__left">
                        <img src="./img/map.png" alt="карта" class="map-block__img">
                        <p class="map-block__adress">улица Константина Иванова, 94</p>

                    </div>
                    <div class="map-block__right">
                        <p class="map-block__adress2">Подвальное помещение, офис №312.
                        </p>
                        <p class="map-block__adress3">Будем вас ждать</p>
                        <img src="./img/fish-map.png" alt="рыба" class="map-block__fish">
                    </div>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
